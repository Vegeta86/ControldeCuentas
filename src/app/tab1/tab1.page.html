<ion-header>
  <ion-toolbar>
    <ion-title>
      Menu Principal
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <br />

    <ion-item lines="none">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Hola! {{nombre}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="presentModal()"
        >Editar</ion-button
      >
    </ion-item>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Resumen</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="medium">Gastado hasta ahora:</ion-label>
        {{gastado}}
      </ion-item>
      <ion-item lines="none">
        <ion-label color="medium">Saldo disponible:</ion-label>
        {{saldo}}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>Administracion de cuentas</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="medium">Agregar una cuenta</ion-label>
        <ion-button slot="end" color="success">Agregar</ion-button>
      </ion-item>
      <ion-item lines="none">
        <ion-label color="medium">Eliminar una cuenta</ion-label>
        <ion-button slot="end" color="danger">Eliminar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
